<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Bookkeeping System{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    nav a {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    
    nav a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      background: linear-gradient(45deg, #2980b9, #3498db);
    }
    
    .content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    .content h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 2em;
      font-weight: 400;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    th {
      background: linear-gradient(45deg, #34495e, #2c3e50);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    td {
      padding: 15px;
      border-bottom: 1px solid #ecf0f1;
      transition: background-color 0.3s ease;
    }
    
    tr:hover td {
      background-color: #f8f9fa;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    .btn {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }
    
    .btn-danger:hover {
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    
    .stat-card h3 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .stat-card p {
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      nav {
        flex-direction: column;
        align-items: center;
      }
      
      nav a {
        width: 200px;
        text-align: center;
      }
      
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Bookkeeping System</h1>
      <nav>
        <a href="{% url 'bookkeeping:accounts_list' %}">üìã Accounts</a>
        <a href="{% url 'bookkeeping:transaction_list' %}">üíº Transactions</a>
        <a href="{% url 'bookkeeping:transaction_new' %}">‚ûï New Transaction</a>
        <a href="{% url 'bookkeeping:trial_balance' %}">‚öñÔ∏è Trial Balance</a>
      </nav>
    </div>
    
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
